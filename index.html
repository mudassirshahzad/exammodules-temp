<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamModules - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .exciting-text {
            font-size: 1.2rem;
            font-weight: 300;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #ccc;
            text-align: center;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .exciting-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .exciting-text {
                font-size: 0.9rem;
            }
            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>ExamModules</h1>
        <p>Coming Soon - The Ultimate Exam Preparation Platform</p>
        <div class="exciting-text">Stay tuned for an interactive learning experience!</div>
    </div>
    <div class="footer">
        Maintained and being developed by <a href="https://www.technology-village.com" target="_blank">Technology Village</a>
    </div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255,255,255,0.7)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
